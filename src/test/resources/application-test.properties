spring.application.name=meu-projeto-test

# URL de conexão H2 (modo memória)
spring.datasource.url=jdbc:h2:mem:meu-banco-test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dialeto para Hibernate (necessário para JPA)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Criar e dropar as tabelas sempre que rodar os testes
spring.jpa.hibernate.ddl-auto=create-drop

# Mostrar SQL no console (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Console H2 (opcional, útil para debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
