spring.application.name=jogadores
spring.datasource.url=jdbc:postgresql://localhost:5432/futebol
spring.datasource.username=postgres
spring.datasource.password=180207

#driver
spring.datasource.driver-class-name=org.postgresql.Driver

#propriedades do jpa

# Define como o Hibernate deve lidar com o schema do banco de dados.
# "update" faz com que ele atualize automaticamente as tabelas com base nas entidades JPA (sem apagar os dados).
spring.jpa.hibernate.ddl-auto=update

# Exibe as instruções SQL geradas pelo Hibernate no console.
# Útil para debug e entender o que está sendo executado no banco.
spring.jpa.show-sql=true

# Formata o SQL impresso no console para uma visualização mais legível.
spring.jpa.properties.hibernate.format_sql=true

#Define o dialeto SQL que o Hibernate deve usar para gerar as queries compatíveis com o PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#server.port=8080 (se quisesse trocar a porta)

# Actuator - Health Check
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Knife4j (Swagger UI) Configuration
knife4j.enable=true
knife4j.openapi.title=Jogadores Por Times API
knife4j.openapi.description=API REST para gerenciamento de jogadores e times de futebol
knife4j.openapi.version=1.0.0
knife4j.openapi.contact.name=Goncalo Henrique
knife4j.openapi.license.name=Apache License 2.0